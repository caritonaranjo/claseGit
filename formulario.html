<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
</head>
<body>
    <a href="./practica.html">Regresar</a>
    <h2>INGRESA LA INFORMACION DE LOS MEJORES LIBROS</h2>
    <form>
        <fieldset>
            <br/>
            <legend>lecturas fascinantes</legend>
            <div>
                <label for="nombre">Ingrese Nombre del Libro</label>
                <input name="nombre" placeholder="ej. El Padrino" />
            </div>
            <br/>
            <div>
                <label for="autor">
            Ingrese el Autor
                    <input name="autor" placeholder="ej. Mario Puzo" />
                </label>
            </div>
            <br/>
            <div>
                <label>
                Numero de Paginas
                    <input type="number" placeholder="ej. 550"/>
                </label>
            </div>
            <br/>
            <div>
                <label for="date">
                Fecha de Lectura
                    <input type="date" />
                </label>
            </div>
            <br/>
            <div>
                <label>
                Usuario y Contraseña
                    <input type="email" placeholder="escribe tu email" required>
                    <input type="password" placeholder="contraseña segura" required/>
            </label>
            </div>
            <br/>
            <div>
                <label>
                Te Gusto
                    <input type="checkbox" name="gusto" value="si"/>Si
                    <input type="radio" name=""  value="no"/>NO
                </label>
            </div>
            <br/>
            <div>
                <input type="file" /> Reseña
            </div>
            <br/>
            <div>
                <button type="submit">Enviar Datos</button>
                <button type="reset">Reiniciar</button>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
